{% extends "base.html" %}

{% block content %}

  <!-- Contact  -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Let's Talk!</h2>
      <p class="lead text-center">Have questions? We'd love to hear from you! <br> Feel free to email us at <a href="mailto:sunk@sunkrobotics.com">sunk@sunkrobotics.com</a>. <br>We look forward to connecting with you!</p>
      <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="https://api.web3forms.com/submit" method="POST">

            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="7e09f262-005d-4471-b791-32196ea4d58b">

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
            </div>

            <!-- Message -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="What's on your mind?" required></textarea>
            </div>

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display:none;">

            <!-- Custom Confirmation / Success Page (optional) -->
            <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Reach Out!</button>
            </div>

            </form>
        </div>
        </div>

    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">489 Winthrop Street, Medford, MA 02155</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div style="position: relative;"><div style="position: relative; padding-bottom: 75%; height: 0; overflow: hidden;"><iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" loading="lazy" allowfullscreen src="https://maps.google.com/maps?q=489+winthrop+street&output=embed"></iframe></div><a href="https://www.mileshilliard.com" rel="noopener" target="_blank" style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;">www.mileshilliard.com</a></div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon/favicon.svg') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon/favicon-16x16.png') }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='img/favicon/android-chrome-192x192.png') }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='img/favicon/android-chrome-512x512.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='img/favicon/site.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon/favicon.ico') }}">
  <title>{% block title %}Sunk Robotics{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Optional: your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

  <!-- Header / Navbar -->
  <nav id="mainNav" class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/#">
        <!-- Replace with your logo SVG or image -->
        <img src="{{ url_for('static', filename='img/SunkWTlogo.svg') }}" alt="Sunk Robotics Logo" height="100">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color:white;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item h4 spacer"><a class="nav-link" href="/#">Home</a></li>
          <li class="nav-item h4 spacer"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item h4 spacer"><a class="nav-link" href="#robots">Robots</a></li>
          <li class="nav-item h4 spacer"><a class="nav-link" href="#sponsors">Sponsors</a></li>
          <li class="nav-item h4 spacer"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

  <!-- Footer with Boat SVG -->
  <footer class="footer-boat">
    <a class="footer-sunk" href="/#">
        <!-- Replace with your logo SVG or image -->
        <img src="{{ url_for('static', filename='img/SunkWTlogo.svg') }}" alt="Sunk Robotics Logo" height="100">
      </a>
    <div class="footer-content text-center">
      <div class="container">
        <p>&copy; 2025 Sunk Robotics. All rights reserved.</p>
        <div class="social-icons d-flex justify-content-center gap-3 mt-4">
          <a href="https://instagram.com/sunkrobotics" target="_blank" class="text-white fs-3">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://github.com/sunk-robotics" target="_blank" class="text-white fs-3">
            <i class="bi bi-github"></i>
          </a>
          <a href="https://www.linkedin.com/company/sunk-robotics/" target="_blank" class="text-white fs-3">
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS (Popper + JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
  window.addEventListener("scroll", function () {
    const nav = document.getElementById("mainNav");
    if (window.scrollY > 50) {
      nav.classList.add("scrolled");
    } else {
      nav.classList.remove("scrolled");
    }
  });
</script>

</html>
